<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>custom radio button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <h1>choose option</h1>

        <ul>
            <li>
                <input type="radio" name="options" id="one" checked>
                <label for="one">option 1</label>
                <div class="custom_checkbox"></div>
            </li>
            <li>
                <input type="radio" name="options" id="two">
                <label for="two">option 2</label>
                <div class="custom_checkbox"></div>
            </li>
            <li>
                <input type="radio" name="options" id="three">
                <label for="three">option 3</label>
                <div class="custom_checkbox"></div>
            </li>
        </ul>

        <!-- popup message -->
        <input type="checkbox" id="button">
        <label for="button" id="submit_btn">submit</label>
        <div class="complete_screen">
            <p>task complete</p>
            <label for="button">next</label>
        </div>

    </div>

</body>

</html>
